<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Rest Country API</title>
  </head>
  <body>
    <div class="container">
      <!-- ========================================= -->
      <!--                   HEAD                    -->
      <!-- ========================================= -->
      <header class="head">
        <h2></h2>

        <div class="theme">
          <img src="" alt="" />
          <span></span>
        </div>
      </header>

      <!-- ========================================= -->
      <!--                   MAIN                    -->
      <!-- ========================================= -->
      <main>
        <!-- ========================================= -->
        <!--                  SEARCH                   -->
        <!-- ========================================= -->

        <!-- ---------------- SEARCH ----------------- -->
        <div class="search">
          <div class="main-search">
            <div class="search-text">
              <img src="" alt="" />
              <input type="search" placeholder="Search for a country" />
            </div>
            <div class="search-region"></div>
          </div>
          <!-- ----------------- SHOW ------------------ -->
          <div class="main-show">
            <!-- 1 -->
            <div class="country-block">
              <img src="./flag/Germany.png" alt="" />
              <div class="country-detail">
                <span class="name">Germany</span>
                <div class="geo">
                  <span
                    >Population:
                    <div></div>
                  </span>
                  <span> <div></div> </span>
                  <span> <div></div> </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ========================================= -->
        <!--                  DETAIL                   -->
        <!-- ========================================= -->
        <article class="detail">
          <div class="back">
            <button>Back</button>
          </div>

          <div class="detail-block">
            <div class="img-flag">
              <img src="" alt="" />
            </div>

            <div class="detail-flag">
              <h2></h2>

              <div class="geo-country">
                <div class="geo1">
                  <div><span></span></div>
                  <div><span></span></div>
                  <div><span></span></div>
                  <div><span></span></div>
                  <div><span></span></div>
                </div>

                <div class="geo2">
                  <div><span></span></div>
                  <div><span></span></div>
                  <div><span></span></div>
                </div>
              </div>

              <div class="border-country">
                <span> Border Countries </span>
              </div>
            </div>
          </div>
        </article>
      </main>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
